<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Soul Stories | Aussie Kids Faith Books</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Fredoka for that round, kid-friendly look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #FFF5F5; /* Light pinkish background */
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #FFE4E6; }
        ::-webkit-scrollbar-thumb { background: #FB7185; border-radius: 20px; }

        /* Animations */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }
        @keyframes wiggle { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes bounce-slow { 0%, 100% { transform: translateY(-5%); } 50% { transform: translateY(5%); } }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-wiggle { animation: wiggle 2s ease-in-out infinite; }
        .animate-pop { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-bounce-slow { animation: bounce-slow 4s infinite; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        .sticker-card { box-shadow: 0px 6px 0px 0px rgba(0,0,0,0.1); transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .sticker-card:hover { transform: scale(1.03) translateY(-5px); box-shadow: 0px 10px 0px 0px rgba(0,0,0,0.15); }
        .sticker-card:active { transform: scale(0.95); box-shadow: 0px 2px 0px 0px rgba(0,0,0,0.1); }

        .btn-bouncy { transition: transform 0.1s; }
        .btn-bouncy:active { transform: scale(0.9); }

        .blob { position: absolute; filter: blur(40px); z-index: -1; opacity: 0.6; }
        .cart-overlay { backdrop-filter: blur(8px); background-color: rgba(255, 255, 255, 0.6); }
    </style>
</head>
<body class="text-gray-800">

    <div class="blob bg-yellow-300 w-64 h-64 rounded-full top-0 left-0 animate-float"></div>
    <div class="blob bg-blue-300 w-80 h-80 rounded-full bottom-0 right-0 animate-float" style="animation-delay: 1s;"></div>
    <div class="blob bg-pink-300 w-48 h-48 rounded-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>

    <nav class="sticky top-4 z-50 mx-4">
        <div class="bg-white/90 backdrop-blur-md border-4 border-white rounded-full shadow-[0px_4px_15px_rgba(0,0,0,0.1)] px-4 py-3 flex justify-between items-center max-w-6xl mx-auto">
            <div class="flex items-center gap-2 cursor-pointer btn-bouncy" onclick="goHome()">
                <div class="bg-yellow-400 p-2 rounded-full text-white"><i data-lucide="sun" size="28"></i></div>
                <h1 class="text-2xl font-bold text-pink-500 tracking-tight">Little Soul <span class="text-blue-500">Stories</span></h1>
            </div>
            
            <div class="flex items-center gap-4">
                <button class="hidden md:block font-bold text-gray-600 hover:text-pink-500 transition btn-bouncy" onclick="goHome()">Home</button>
                <div onclick="toggleCart()" class="relative btn-bouncy cursor-pointer bg-blue-100 p-3 rounded-full text-blue-600 hover:bg-blue-200 transition">
                    <i data-lucide="shopping-cart" size="24"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full border-2 border-white">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main id="app-content" class="max-w-6xl mx-auto px-4 py-8 pb-20">
        <!-- Loader initially -->
        <div class="flex flex-col items-center justify-center py-20 animate-pulse">
            <i data-lucide="book-open" class="text-pink-400 w-16 h-16 mb-4"></i>
            <p class="font-bold text-gray-400">Loading your stories...</p>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 cart-overlay transition-opacity duration-300">
        <div class="bg-white w-full max-w-lg rounded-[2rem] shadow-2xl border-4 border-white p-6 md:p-8 animate-slide-up relative">
            <button onclick="toggleCart()" class="absolute top-4 right-4 bg-gray-100 p-2 rounded-full hover:bg-gray-200 transition btn-bouncy">
                <i data-lucide="x" class="text-gray-500"></i>
            </button>
            <div class="text-center mb-6">
                <h2 class="text-3xl font-extrabold text-gray-800">Your Basket &#129530;</h2>
                <p class="text-gray-400 font-medium">Ready for story time?</p>
            </div>
            <div id="cart-items" class="max-h-[50vh] overflow-y-auto pr-2 space-y-3 mb-6">
                <div class="text-center py-8 text-gray-400"><p class="mb-2 text-4xl">&#129335;&#8205;&#9794;&#65039;</p><p>It's empty in here!</p></div>
            </div>
            <div class="bg-gray-50 rounded-2xl p-4 border-2 border-gray-100">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-500 font-bold">Total</span>
                    <span id="cart-total" class="text-2xl font-extrabold text-blue-600">$0.00</span>
                </div>
                <button onclick="checkout()" class="w-full btn-bouncy bg-green-500 text-white py-4 rounded-xl font-bold text-lg shadow-[0px_4px_0px_0px_#15803d] hover:bg-green-600 active:shadow-none active:translate-y-1 transition-all">
                    Checkout Now &#128640;
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t-4 border-blue-100 mt-12 py-12 rounded-t-[3rem]">
        <div class="max-w-4xl mx-auto text-center px-4">
            <div class="flex justify-center items-center gap-2 mb-4 animate-bounce-slow">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Flag_of_Australia_%28converted%29.svg" class="h-8 w-auto rounded shadow-sm" alt="Australia Flag">
                <span class="font-bold text-blue-900 text-lg">Written & Printed in Australia</span>
            </div>
            <p class="text-gray-500 font-medium mb-6">Teaching little hearts big values through stories.</p>
            <p class="mt-8 text-sm text-gray-400">Â© 2025 Little Soul Stories. All rights reserved.</p>
        </div>
    </footer>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-full shadow-xl translate-y-24 transition-transform duration-300 flex items-center gap-2 font-bold z-50">
        <i data-lucide="check-circle"></i> <span>Added to Cart!</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let products = [];
        let categories = [
            { id: 'christianity', name: 'Christianity', color: 'bg-blue-500', lightColor: 'bg-blue-100', textColor: 'text-blue-600', icon: 'cross', description: "Love is kindness! Stories about Jesus and sharing love.", mascotEmoji: "&#128330;&#65039;" }, 
            { id: 'islam', name: 'Islam', color: 'bg-green-500', lightColor: 'bg-green-100', textColor: 'text-green-600', icon: 'moon-star', description: "Peace and Charity! Learning about Allah's beautiful world.", mascotEmoji: "&#128332;" }, 
            { id: 'hinduism', name: 'Hinduism', color: 'bg-orange-500', lightColor: 'bg-orange-100', textColor: 'text-orange-600', icon: 'sun', description: "Goodness in everyone! Tales of brave heroes and dharma.", mascotEmoji: "&#129719;" }, 
            { id: 'buddhism', name: 'Buddhism', color: 'bg-yellow-500', lightColor: 'bg-yellow-100', textColor: 'text-yellow-600', icon: 'flower', description: "Kindness to all! Walking the path of peace and wisdom.", mascotEmoji: "&#9784;&#65039;" }, 
            { id: 'sikhism', name: 'Sikhism', color: 'bg-purple-500', lightColor: 'bg-purple-100', textColor: 'text-purple-600', icon: 'shield', description: "Helping others! Stories of bravery, sharing and equality.", mascotEmoji: "&#10024;" } 
        ];

        let cartItems = [];
        let isLoading = true; // NEW: Track loading state
        let loadingError = null; // NEW: Track errors

        // Init Auth & DB
        async function init() {
            try {
                if(typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                   await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                   await signInAnonymously(auth);
                }
            } catch (error) { 
                console.error("Auth error", error); 
                loadingError = "Could not verify user. " + error.message;
                isLoading = false;
                renderHome();
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const prodRef = collection(db, 'artifacts', appId, 'public', 'data', 'products');
                    onSnapshot(prodRef, (snapshot) => {
                        products = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                        isLoading = false; // Data arrived!
                        renderHome();
                    }, (error) => {
                        console.log("DB Error:", error);
                        loadingError = "Database error: " + error.message;
                        isLoading = false;
                        renderHome();
                    });
                }
            });
        }
        init();

        // Fallback: If nothing happens in 4 seconds, force stop loading (e.g. empty DB or slow auth)
        setTimeout(() => {
            if (isLoading) {
                isLoading = false;
                renderHome();
            }
        }, 4000);

        // Export functions to window
        window.renderHome = () => {
            const content = document.getElementById('app-content');
            
            // 1. Show Loading State
            if (isLoading) {
                content.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 animate-pulse">
                        <i data-lucide="book-open" class="text-pink-400 w-16 h-16 mb-4"></i>
                        <p class="font-bold text-gray-400">Loading your stories...</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            // 2. Show Error State (if any)
            if (loadingError) {
                 content.innerHTML = `
                    <div class="text-center py-20">
                        <div class="inline-block p-4 rounded-full bg-red-100 mb-4 text-red-500 text-4xl">&#9888;&#65039;</div>
                        <h2 class="text-2xl font-bold text-gray-700">Oops! Something went wrong.</h2>
                        <p class="text-gray-500 mt-2 max-w-md mx-auto">${loadingError}</p>
                        <button onclick="location.reload()" class="mt-4 px-6 py-2 bg-gray-800 text-white rounded-lg font-bold">Try Refreshing</button>
                    </div>`;
                return;
            }

            // 3. Show Empty State
            if (products.length === 0) {
                 content.innerHTML = `
                    <div class="text-center py-20 animate-pop">
                        <div class="inline-block p-4 rounded-full bg-gray-100 mb-4 animate-bounce-slow text-4xl">&#128237;</div>
                        <h2 class="text-2xl font-bold text-gray-700">No stories found yet.</h2>
                        <p class="text-gray-500 mt-2">Please visit the <a href="admin.html" class="text-blue-500 underline font-bold">Admin Panel</a> to add books!</p>
                        <p class="text-xs text-gray-400 mt-4">(If you just added books, wait a moment...)</p>
                    </div>`;
                return;
            }

            // 4. Show Content (Success)
            let categoriesHtml = categories.map(cat => `
                <div onclick="renderCategory('${cat.id}')" class="cursor-pointer sticker-card group relative overflow-hidden rounded-3xl bg-white p-6 flex flex-col items-center justify-center gap-4 border-b-8 border-gray-100 h-64">
                    <div class="absolute top-0 left-0 w-full h-2 ${cat.color}"></div>
                    <div class="${cat.lightColor} p-6 rounded-full group-hover:scale-110 transition-transform duration-300">
                         <i data-lucide="${cat.icon}" class="w-12 h-12 ${cat.textColor}"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-700 group-hover:${cat.textColor} transition-colors">${cat.name}</h3>
                    <div class="absolute -bottom-10 -right-10 text-9xl opacity-10 select-none pointer-events-none group-hover:-translate-y-4 transition-transform">
                        ${cat.mascotEmoji}
                    </div>
                </div>
            `).join('');

            content.innerHTML = `
                <div class="text-center mb-16 mt-8 animate-pop">
                    <div class="inline-block bg-yellow-100 text-yellow-700 px-4 py-1 rounded-full text-sm font-bold mb-4 shadow-sm animate-wiggle">&#127462;&#127482; Aussie Owned & Loved</div>
                    <h1 class="text-5xl md:text-7xl font-extrabold text-gray-800 mb-6 leading-tight">Stories that grow <br><span class="text-pink-500">Little</span> <span class="text-blue-500">Souls</span></h1>
                    <p class="text-xl text-gray-600 max-w-2xl mx-auto mb-8 font-medium">Fun, install-sized stories to teach kindness, faith, and love.</p>
                    <div class="flex justify-center gap-4">
                        <button onclick="document.getElementById('cats').scrollIntoView({behavior: 'smooth'})" class="btn-bouncy bg-blue-500 text-white px-8 py-4 rounded-full font-bold text-xl shadow-[0px_6px_0px_0px_#1e40af] hover:bg-blue-600">Start Reading</button>
                    </div>
                </div>
                <div class="grid md:grid-cols-3 gap-6 mb-20">
                    <div class="bg-white p-6 rounded-3xl sticker-card border-b-4 border-pink-200"><div class="text-4xl mb-4">&#128218;</div><h3 class="text-xl font-bold text-pink-500 mb-2">Part 1, 2, 3...</h3><p class="text-gray-500">Small anecdotal stories that grow with your child.</p></div>
                    <div class="bg-white p-6 rounded-3xl sticker-card border-b-4 border-green-200"><div class="text-4xl mb-4">&#127912;</div><h3 class="text-xl font-bold text-green-500 mb-2">Fun Cartoons</h3><p class="text-gray-500">Every page is filled with bright custom illustrations.</p></div>
                    <div class="bg-white p-6 rounded-3xl sticker-card border-b-4 border-purple-200"><div class="text-4xl mb-4">&#127462;&#127482;</div><h3 class="text-xl font-bold text-purple-500 mb-2">Local Goodness</h3><p class="text-gray-500">Written and printed in Australia.</p></div>
                </div>
                <div id="cats" class="mb-10 text-center">
                    <h2 class="text-3xl font-bold text-gray-800 mb-8 inline-block relative">Pick a Religion<svg class="absolute -bottom-2 left-0 w-full h-3 text-yellow-400" viewBox="0 0 100 10" preserveAspectRatio="none"><path d="M0 5 Q 50 10 100 5" stroke="currentColor" stroke-width="4" fill="none" /></svg></h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">${categoriesHtml}</div>
                </div>
            `;
            lucide.createIcons();
            window.scrollTo(0, 0);
        };

        window.renderCategory = (catId) => {
            const cat = categories.find(c => c.id === catId);
            const catProducts = products.filter(p => p.category === catId);
            const content = document.getElementById('app-content');

            let booksHtml = catProducts.map(book => `
                <div class="bg-white rounded-3xl p-4 sticker-card flex flex-col h-full border-2 border-gray-50">
                    <div class="${book.coverColor} rounded-2xl h-48 w-full mb-4 flex items-center justify-center relative overflow-hidden group">
                        <span class="text-6xl group-hover:scale-110 transition-transform duration-300">&#128214;</span>
                        <div class="absolute bottom-2 right-2 bg-white/30 backdrop-blur px-2 py-1 rounded-lg text-white text-xs font-bold">Part ${book.part}</div>
                    </div>
                    <h3 class="font-bold text-lg text-gray-800 leading-tight mb-1">${book.title}</h3>
                    <p class="text-gray-400 text-sm mb-4">Installment #${book.part}</p>
                    <div class="mt-auto flex justify-between items-center">
                        <span class="font-bold text-xl text-gray-800">$${book.price}</span>
                        <button onclick="addToCart('${book.id}')" class="btn-bouncy ${cat.color} text-white p-2 rounded-xl shadow-md hover:brightness-110"><span class="font-bold text-sm px-2">Add</span></button>
                    </div>
                </div>
            `).join('');

            if(catProducts.length === 0) booksHtml = `<div class="col-span-full text-center py-12 text-gray-400 font-bold text-xl">New stories coming soon! &#128679;</div>`;

            content.innerHTML = `
                <div class="animate-pop">
                    <div class="${cat.lightColor} rounded-[3rem] p-8 md:p-12 mb-12 relative overflow-hidden">
                        <div class="relative z-10 text-center md:text-left">
                            <button onclick="renderHome()" class="mb-4 text-sm font-bold bg-white/50 hover:bg-white px-4 py-2 rounded-full transition text-gray-600 inline-flex items-center gap-1"><i data-lucide="arrow-left" size="16"></i> Back to all</button>
                            <div class="flex flex-col md:flex-row items-center gap-6">
                                <div class="bg-white p-6 rounded-full shadow-lg animate-bounce-slow"><div class="text-6xl">${cat.mascotEmoji}</div></div>
                                <div><h1 class="text-4xl md:text-5xl font-extrabold ${cat.textColor} mb-2">${cat.name} Books</h1><p class="text-xl md:text-2xl text-gray-600 font-medium font-cursive">"${cat.description}"</p></div>
                            </div>
                        </div>
                        <div class="absolute top-0 right-0 opacity-10 transform translate-x-1/4 -translate-y-1/4"><i data-lucide="${cat.icon}" class="w-96 h-96 ${cat.textColor}"></i></div>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">${booksHtml}</div>
                </div>
            `;
            lucide.createIcons();
            window.scrollTo(0, 0);
        };

        window.goHome = () => renderHome();

        // Cart
        window.toggleCart = () => {
            const modal = document.getElementById('cart-modal');
            if (modal.classList.contains('hidden')) { renderCart(); modal.classList.remove('hidden'); }
            else { modal.classList.add('hidden'); }
        };

        window.addToCart = (productId) => {
            const product = products.find(p => p.id === productId);
            if (product) {
                cartItems.push(product);
                updateCartCount();
                const toast = document.getElementById('toast');
                toast.classList.remove('translate-y-24');
                setTimeout(() => toast.classList.add('translate-y-24'), 2000);
            }
        };

        window.removeFromCart = (index) => {
            cartItems.splice(index, 1);
            updateCartCount();
            renderCart();
        };

        function updateCartCount() {
            const cartBadge = document.getElementById('cart-count');
            cartBadge.innerText = cartItems.length;
            cartBadge.classList.add('scale-125');
            setTimeout(() => cartBadge.classList.remove('scale-125'), 200);
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            if (cartItems.length === 0) {
                container.innerHTML = `<div class="text-center py-8 text-gray-400"><p class="mb-2 text-5xl animate-bounce-slow">&#129335;&#8205;&#9794;&#65039;</p><p class="font-bold">Your basket is empty!</p></div>`;
                totalEl.innerText = "$0.00";
                return;
            }
            let total = 0;
            container.innerHTML = cartItems.map((item, index) => {
                total += item.price;
                return `<div class="flex items-center gap-4 bg-gray-50 p-3 rounded-2xl border border-gray-100"><div class="${item.coverColor || 'bg-gray-200'} w-12 h-12 rounded-lg flex items-center justify-center text-xl shrink-0">&#128214;</div><div class="flex-1"><h4 class="font-bold text-gray-700 text-sm leading-tight">${item.title}</h4><p class="text-xs text-gray-400">Part ${item.part}</p></div><div class="text-right"><p class="font-bold text-gray-800">$${item.price}</p><button onclick="removeFromCart(${index})" class="text-red-400 text-xs font-bold hover:text-red-600">Remove</button></div></div>`;
            }).join('');
            totalEl.innerText = "$" + total.toFixed(2);
        }

        window.checkout = async () => {
            if (cartItems.length === 0) return;
            const total = cartItems.reduce((sum, item) => sum + item.price, 0);
            
            // Write to DB
            const orderRef = collection(db, 'artifacts', appId, 'public', 'data', 'orders');
            await addDoc(orderRef, {
                items: cartItems.map(i => ({title: i.title, price: i.price, id: i.id})),
                total: total,
                timestamp: Date.now()
            });

            alert("Order placed! You can see it in the Admin Dashboard now.");
            window.toggleCart();
            cartItems = [];
            updateCartCount();
        };

    </script>
</body>
</html>
