    <!-- Tailwind CSS -->

    <!-- Google Fonts: Fredoka for that round, kid-friendly look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->

    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #FFF5F5; /* Light pinkish background */
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #FFE4E6; 
        }
        ::-webkit-scrollbar-thumb {
            background: #FB7185; 
            border-radius: 20px;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(5%); }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-wiggle { animation: wiggle 2s ease-in-out infinite; }
        .animate-pop { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-bounce-slow { animation: bounce-slow 4s infinite; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        /* Card Styles: YouTube Kids inspired 'Sticker' look */
        .sticker-card {
            box-shadow: 0px 6px 0px 0px rgba(0,0,0,0.1);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .sticker-card:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0px 10px 0px 0px rgba(0,0,0,0.15);
        }
        .sticker-card:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 0px 0px rgba(0,0,0,0.1);
        }

        /* Button Styles */
        .btn-bouncy {
            transition: transform 0.1s;
        }
        .btn-bouncy:active {
            transform: scale(0.9);
        }

        /* Blob Backgrounds */
        .blob {
            position: absolute;
            filter: blur(40px);
            z-index: -1;
            opacity: 0.6;
        }

        /* Cart Modal Overlay */
        .cart-overlay {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body class="text-gray-800">

            <div class="flex justify-center gap-6">

                <a href="#" class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-500 hover:bg-blue-200 transition btn-bouncy"><i data-lucide="facebook"></i></a>
                <a href="#" class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center text-yellow-600 hover:bg-yellow-200 transition btn-bouncy"><i data-lucide="mail"></i></a>

    <!-- Toast Notification -->

        <i data-lucide="check-circle"></i>

    <script>
        // --- Data ---
        
        const categories = [
            {

                lightColor: 'bg-blue-100',

            {

                mascotEmoji: "ðŸ•Œ"
            },
            {
                id: 'hinduism',
                name: 'Hinduism',

                textColor: 'text-orange-600',
                icon: 'sun',
                description: "Goodness in everyone! Tales of brave heroes and dharma.",
                mascotEmoji: "ðŸª·"
            },
            {

            },
            {
                id: 'sikhism',
                name: 'Sikhism',
                color: 'bg-purple-500',
                lightColor: 'bg-purple-100',
                textColor: 'text-purple-600',
                icon: 'shield',
                description: "Helping others! Stories of bravery, sharing and equality.",
                mascotEmoji: "âœ¨"
            }
        ];

        const products = [
            { id: 1, category: 'christianity', title: "Noah's Big Boat", part: 1, price: 14.99, coverColor: 'bg-blue-400' },
            { id: 2, category: 'christianity', title: "The Kind Samaritan", part: 1, price: 14.99, coverColor: 'bg-blue-300' },
            { id: 3, category: 'christianity', title: "Baby Jesus Arrives", part: 1, price: 14.99, coverColor: 'bg-blue-500' },
            { id: 4, category: 'islam', title: "Ramadan Moon", part: 1, price: 14.99, coverColor: 'bg-green-400' },

            { id: 6, category: 'islam', title: "Giving Zakat", part: 2, price: 14.99, coverColor: 'bg-green-300' },
            { id: 7, category: 'hinduism', title: "Ganesha's Sweet Tooth", part: 1, price: 14.99, coverColor: 'bg-orange-400' },
            { id: 8, category: 'hinduism', title: "Rama & The Bridge", part: 1, price: 14.99, coverColor: 'bg-orange-300' },
            { id: 9, category: 'hinduism', title: "Diwali Lights", part: 1, price: 14.99, coverColor: 'bg-orange-500' },
            { id: 10, category: 'buddhism', title: "Under the Bodhi Tree", part: 1, price: 14.99, coverColor: 'bg-yellow-400' },
            { id: 11, category: 'buddhism', title: "The Elephant's Lesson", part: 1, price: 14.99, coverColor: 'bg-yellow-500' },
            { id: 12, category: 'sikhism', title: "Guru Nanak's Travels", part: 1, price: 14.99, coverColor: 'bg-purple-400' },
            { id: 13, category: 'sikhism', title: "The Golden Temple", part: 1, price: 14.99, coverColor: 'bg-purple-500' }
        ];

        let cartItems = [];

        // --- View Logic ---

        function renderHome() {
            const content = document.getElementById('app-content');
            
            let categoriesHtml = categories.map(cat => `
                <div onclick="renderCategory('${cat.id}')" class="cursor-pointer sticker-card group relative overflow-hidden rounded-3xl bg-white p-6 flex flex-col items-center justify-center gap-4 border-b-8 border-gray-100 h-64">
                    <div class="absolute top-0 left-0 w-full h-2 ${cat.color}"></div>
                    <div class="${cat.lightColor} p-6 rounded-full group-hover:scale-110 transition-transform duration-300">
                         <i data-lucide="${cat.icon}" class="w-12 h-12 ${cat.textColor}"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-700 group-hover:${cat.textColor} transition-colors">${cat.name}</h3>
                    <div class="absolute -bottom-10 -right-10 text-9xl opacity-10 select-none pointer-events-none group-hover:-translate-y-4 transition-transform">
                        ${cat.mascotEmoji}
                    </div>
                </div>
            `).join('');

            content.innerHTML = `
                <!-- Hero Section -->
                <div class="text-center mb-16 mt-8 animate-pop">
                    <div class="inline-block bg-yellow-100 text-yellow-700 px-4 py-1 rounded-full text-sm font-bold mb-4 shadow-sm animate-wiggle">
                        ðŸ‡¦ðŸ‡º Aussie Owned & Loved
                    </div>
                    <h1 class="text-5xl md:text-7xl font-extrabold text-gray-800 mb-6 leading-tight">
                        Stories that grow <br>
                        <span class="text-pink-500">Little</span> <span class="text-blue-500">Souls</span>
                    </h1>
                    <p class="text-xl text-gray-600 max-w-2xl mx-auto mb-8 font-medium">
                        Fun, install-sized stories to teach kindness, faith, and love. Pick a path below!
                    </p>
                    <div class="flex justify-center gap-4">
                        <button onclick="document.getElementById('cats').scrollIntoView({behavior: 'smooth'})" class="btn-bouncy bg-blue-500 text-white px-8 py-4 rounded-full font-bold text-xl shadow-[0px_6px_0px_0px_#1e40af] hover:bg-blue-600">
                            Start Reading
                        </button>
                    </div>
                </div>

                <!-- Features / Illustration -->
                <div class="grid md:grid-cols-3 gap-6 mb-20">
                    <div class="bg-white p-6 rounded-3xl sticker-card border-b-4 border-pink-200">
                        <div class="text-4xl mb-4">ðŸ“š</div>
                        <h3 class="text-xl font-bold text-pink-500 mb-2">Part 1, 2, 3...</h3>
                        <p class="text-gray-500">Small anecdotal stories that grow with your child. Collect them all!</p>
                    </div>
                    <div class="bg-white p-6 rounded-3xl sticker-card border-b-4 border-green-200">
                        <div class="text-4xl mb-4">ðŸŽ¨</div>
                        <h3 class="text-xl font-bold text-green-500 mb-2">Fun Cartoons</h3>
                        <p class="text-gray-500">Every page is filled with bright, respectful custom illustrations.</p>
                    </div>
                    <div class="bg-white p-6 rounded-3xl sticker-card border-b-4 border-purple-200">
                        <div class="text-4xl mb-4">ðŸ‡¦ðŸ‡º</div>
                        <h3 class="text-xl font-bold text-purple-500 mb-2">Local Goodness</h3>
                        <p class="text-gray-500">Written and printed right here in Australia for local families.</p>
                    </div>
                </div>

                <!-- Categories -->
                <div id="cats" class="mb-10 text-center">
                    <h2 class="text-3xl font-bold text-gray-800 mb-8 inline-block relative">
                        Pick a Religion
                        <svg class="absolute -bottom-2 left-0 w-full h-3 text-yellow-400" viewBox="0 0 100 10" preserveAspectRatio="none">
                            <path d="M0 5 Q 50 10 100 5" stroke="currentColor" stroke-width="4" fill="none" />
                        </svg>
                    </h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                        ${categoriesHtml}
                    </div>
                </div>
            `;
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        function renderCategory(catId) {
            const cat = categories.find(c => c.id === catId);
            const catProducts = products.filter(p => p.category === catId);
            const content = document.getElementById('app-content');

            let booksHtml = catProducts.map(book => `
                <div class="bg-white rounded-3xl p-4 sticker-card flex flex-col h-full border-2 border-gray-50">
                    <div class="${book.coverColor} rounded-2xl h-48 w-full mb-4 flex items-center justify-center relative overflow-hidden group">
                        <span class="text-6xl group-hover:scale-110 transition-transform duration-300">ðŸ“–</span>
                        <div class="absolute bottom-2 right-2 bg-white/30 backdrop-blur px-2 py-1 rounded-lg text-white text-xs font-bold">
                            Part ${book.part}
                        </div>
                    </div>
                    <h3 class="font-bold text-lg text-gray-800 leading-tight mb-1">${book.title}</h3>
                    <p class="text-gray-400 text-sm mb-4">Installment #${book.part}</p>
                    
                    <div class="mt-auto flex justify-between items-center">
                        <span class="font-bold text-xl text-gray-800">$${book.price}</span>
                        <button onclick="addToCart(${book.id})" class="btn-bouncy ${cat.color} text-white p-2 rounded-xl shadow-md hover:brightness-110">
                            <span class="font-bold text-sm px-2">Add</span>
                        </button>
                    </div>
                </div>
            `).join('');

            // If no books mock data
            if(catProducts.length === 0) {
                booksHtml = `<div class="col-span-full text-center py-12 text-gray-400 font-bold text-xl">New stories coming soon! ðŸš§</div>`;
            }

            content.innerHTML = `
                <div class="animate-pop">
                    <!-- Category Header -->
                    <div class="${cat.lightColor} rounded-[3rem] p-8 md:p-12 mb-12 relative overflow-hidden">
                        <div class="relative z-10 text-center md:text-left">
                            <button onclick="renderHome()" class="mb-4 text-sm font-bold bg-white/50 hover:bg-white px-4 py-2 rounded-full transition text-gray-600 inline-flex items-center gap-1">
                                <i data-lucide="arrow-left" size="16"></i> Back to all
                            </button>
                            <div class="flex flex-col md:flex-row items-center gap-6">
                                <div class="bg-white p-6 rounded-full shadow-lg animate-bounce-slow">
                                    <div class="text-6xl">${cat.mascotEmoji}</div>
                                </div>
                                <div>
                                    <h1 class="text-4xl md:text-5xl font-extrabold ${cat.textColor} mb-2">${cat.name} Books</h1>
                                    <p class="text-xl md:text-2xl text-gray-600 font-medium font-cursive">"${cat.description}"</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Decorative bg elements -->
                        <div class="absolute top-0 right-0 opacity-10 transform translate-x-1/4 -translate-y-1/4">
                             <i data-lucide="${cat.icon}" class="w-96 h-96 ${cat.textColor}"></i>
                        </div>
                    </div>

                    <!-- Filter / Installments info -->
                    <div class="flex items-center gap-4 mb-8 overflow-x-auto pb-2">
                        <span class="whitespace-nowrap font-bold text-gray-400 uppercase text-xs tracking-wider">Filter by:</span>
                        <button class="px-6 py-2 bg-black text-white rounded-full font-bold shadow-md hover:bg-gray-800 transition whitespace-nowrap">All Parts</button>
                        <button class="px-6 py-2 bg-white text-gray-600 border-2 border-gray-100 rounded-full font-bold hover:bg-gray-50 transition whitespace-nowrap">Part 1</button>
                        <button class="px-6 py-2 bg-white text-gray-600 border-2 border-gray-100 rounded-full font-bold hover:bg-gray-50 transition whitespace-nowrap">Part 2</button>
                    </div>

                    <!-- Books Grid -->
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        ${booksHtml}
                    </div>
                </div>
            `;
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        // --- Cart Logic ---

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            const isHidden = modal.classList.contains('hidden');
            
            if (isHidden) {
                renderCart();
                modal.classList.remove('hidden');
                // Allow animation to play
            } else {
                modal.classList.add('hidden');
            }
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cartItems.push(product);
                updateCartCount();
                
                // Show Toast
                const toast = document.getElementById('toast');
                toast.querySelector('span').innerText = "Added to Basket!";
                toast.classList.remove('translate-y-24');
                setTimeout(() => {
                    toast.classList.add('translate-y-24');
                }, 2000);
            }
        }

        function removeFromCart(index) {
            cartItems.splice(index, 1);
            updateCartCount();
            renderCart();
        }

        function updateCartCount() {
            const cartBadge = document.getElementById('cart-count');
            cartBadge.innerText = cartItems.length;
            
            // Trigger badge animation
            cartBadge.classList.add('scale-125');
            setTimeout(() => cartBadge.classList.remove('scale-125'), 200);
        }

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            
            if (cartItems.length === 0) {
                cartContainer.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <p class="mb-2 text-5xl animate-bounce-slow">ðŸ§º</p>
                        <p class="font-bold">Your basket is empty!</p>
                    </div>
                `;
                totalEl.innerText = "$0.00";
                return;
            }

            let total = 0;
            const itemsHtml = cartItems.map((item, index) => {
                total += item.price;
                return `
                <div class="flex items-center gap-4 bg-gray-50 p-3 rounded-2xl border border-gray-100">
                    <div class="${item.coverColor || 'bg-gray-200'} w-12 h-12 rounded-lg flex items-center justify-center text-xl shrink-0">
                        ðŸ“–
                    </div>
                    <div class="flex-1">
                        <h4 class="font-bold text-gray-700 text-sm leading-tight">${item.title}</h4>
                        <p class="text-xs text-gray-400">Part ${item.part}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-gray-800">$${item.price}</p>
                        <button onclick="removeFromCart(${index})" class="text-red-400 text-xs font-bold hover:text-red-600">Remove</button>
                    </div>
                </div>
                `;
            }).join('');

            cartContainer.innerHTML = itemsHtml;
            totalEl.innerText = "$" + total.toFixed(2);
        }

        function checkout() {
            if (cartItems.length === 0) return;
            alert("Woohoo! Redirecting to secure checkout... (Prototype End)");
            toggleCart();
            cartItems = [];
            updateCartCount();
        }

        function goHome() {
            renderHome();
        }

        // Initial Render
        renderHome();

    </script>
</body>
</html>
